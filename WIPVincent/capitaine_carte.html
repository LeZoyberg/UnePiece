<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte Pirate</title>
    <link rel="stylesheet" href="capitaine_carte.style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-background">

            <h1>Nom : Capitaine 1</h1>
          </div>
          <div class="frame-textbox">
            <table border="1px solid black">
              <tbody>
                <tr>
                  <th>Power</th>
                  <td>15</td>
                </tr>
                <tr>
                  <th>PV</th>
                  <td>15</td>
                </tr>
                <tr>
                  <th>Fruit</th>
                  <td>Oui</td>
                </tr>
                <tr>
                  <th>Prime</th>
                  <td>15</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
