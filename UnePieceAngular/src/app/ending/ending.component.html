<p>Partie terminée</p>

<p *ngIf="partie!.membres[0].pv! <= 0 ">Capitaine mort, partie perdue</p>
<p *ngIf="this.partie!.navire!.robustesse! <= 0">Le bateau il est cassé, partie perdue</p>

<p *ngIf="partie!.membres[0].pv! > 0 && this.partie!.navire!.robustesse! > 0">Bravo, partie gagnée</p>

<button (click)="retourAccueil()"> Retourner à l'accueil </button>
