<br />
<button class="btn btn-success" (click)="continueGame()">
  Démarrer partie <i class="bi bi-plus-circle"></i>
</button>
<button (click)="newGame()"> NEW GAME TEST </button>
<div id="container">
  <div id="partieEnCours" *ngIf="partie">
    <table>  Partie en cours
     <tr>
        <th>Début</th>
        <th>Score</th>
        <th *ngIf="partie.membres[0]">Capitaine</th>
        <th *ngIf="partie.ile?.mer">Mer</th>
        <th *ngIf="partie.ile?.nom">Ile</th>
     </tr>
     <tr>
        <td>{{partie.dateDebut}}</td>
        <td>{{partie.duree}}</td>
        <td *ngIf="partie.membres[0]">{{partie.membres[0].pirate?.nom}}</td>
        <td *ngIf="partie.ile?.mer">{{partie.ile?.mer}}</td>
        <td *ngIf="partie.ile?.nom">{{partie.ile?.nom}}</td>
     </tr>
    
    </table>
  </div>
  <div id="leaderboard">
    <table>
      Leaderboard
      <tr>
        <th>Joueur</th>
        <th>Score</th>
        <th>Date</th>
        <th>Terminé ?</th>
     </tr>
     <tr *ngFor="let p of parties">
        <td>{{p.joueur!.login}}</td>
        <td>{{p.duree}}</td>
        <td>{{p.dateDebut}}</td>
        <td>{{p.termine}}</td>
     </tr>
    </table>
  </div>
  <div id="historique">
    <table>
      Historique
    </table>
  </div>
</div>
