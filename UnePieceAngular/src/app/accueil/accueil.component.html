<div class="container-accueil">
  <div id="accueil-logo" class="mb-5">
    <img width="300" src="../../assets/backgrounds/logoUP.png" />
  </div>

  <div id="accueil-center" class="mt-5">
    <div id="accueil-center-left" class="m-3" *ngIf="historique?.length != 0">
      <div class="box-green" align="center">Mon historique <i class="bi bi-clock-history"></i></div>
      <div class="box-brown" id="box-historique">
        <table width="100%">
          <tr align="center">
            <th>Score</th>
            <th>Date</th>
          </tr>
          <tr align="center" *ngFor="let p of historique">
            <td>{{ p.duree }}</td>
            <td>{{ p.dateDebut }}</td>
          </tr>
        </table>
      </div>
    </div>

    <div id="accueil-center-center">
      <div id="accueil-new">
        <button (click)="newGame()" class="btn btn-success btn-new">
          Nouvelle partie <i class="bi bi-plus-circle"></i>
        </button>
      </div>
      <div id="partieEnCours" *ngIf="partie && partie.id != undefined">
        <button class="btn-olive btn btn-success" (click)="continueGame()">
          Reprendre partie en cours <i class="bi bi-arrow-right-circle"></i>
        </button>
        <div class="box-opacity">
          <div id="accueil-resume" class="mt-3 mb-3">
            <span
              ><i>Jour : </i><b>{{ partie.duree }}</b> &nbsp;
            </span>
            <span *ngIf="partie.membres[0]">
              <i>Capitaine : </i
              ><b>{{ partie.membres[0].pirate?.nom }}</b> &nbsp;
            </span>
            <span *ngIf="partie.ile?.mer"
              ><i>Ile : </i
              ><b>{{ partie.ile?.nom }} ({{ partie.ile?.mer }})</b></span
            >
          </div>
          <div id="accueil-stats">
            <stat-equipage
              *ngIf="partie && partie.id != undefined && partie.membres"
            ></stat-equipage>
          </div>
        </div>
      </div>
    </div>

    <div id="accueil-center-right" class="m-3">
      <div class="box-green" align="center">Leaderboard <i class="bi bi-award"></i></div>
      <div class="box-brown">
        <table width="100%">
          <tr align="center">
            <th>Joueur</th>
            <th>Score</th>
            <th>Date</th>
            <th>Statut</th>
          </tr>
          <tr align="center" *ngFor="let p of leaderboard">
            <td>{{ p.joueur!.login }}</td>
            <td>{{ p.duree }}</td>
            <td>{{ p.dateDebut }}</td>
            <td *ngIf="p.termine">Termin√©</td>
            <td *ngIf="!p.termine">En cours</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
