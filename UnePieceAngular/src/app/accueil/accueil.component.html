<br />
<br />
<button class="btn btn-success" (click)="continueGame()">
  Démarrer partie <i class="bi bi-plus-circle"></i>
</button>

<div id="container">
  <div id="partieEnCours">
    <table>  Partie en cours
     <tr>
        <th>Début</th>
        <th>Score</th>
     </tr>
     <tr>
        <td>2023-10-10</td>
        <td>29</td>
     </tr>
    
    </table>
  </div>
  <div id="leaderboard">
    <table>
      Leaderboard
      <tr>
        <th>Joueur</th>
        <th>Score</th>
        <th>Date</th>
     </tr>
     <tr *ngFor="let p of parties">
        <td>NOM_JOUEUR</td>
        <td>{{p.duree}}</td>
        <td>{{p.dateDebut}}</td>
     </tr>
    </table>
  </div>
  <div id="historique">
    <table>
      Historique
    </table>
  </div>
</div>
