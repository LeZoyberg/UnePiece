
<table class="card flex-container">
  <tr>
    <td *ngFor="let c of capitaines" (click)="chooseCapitaine(c)" class="card-cell">
      <div class="card-container">
        <div class="card-background">
          <div class="card-frame">
            <div class="frame-art"></div>

            <div class="frame-header">
              <h1>{{ c.nom }}</h1>
            </div>
            <div class="frame-textbox">
              <table>
                <tbody>
                  <tr>
                    <td id="icon_power"></td>
                    <th>Force</th>
                    <td>{{ c.power }}</td>
                  </tr>
                  <tr>
                    <td id="icon_pv"></td>
                    <th>Points de vie</th>
                    <td>{{ c.pv }}</td>
                  </tr>
                  <tr *ngIf="c.fruit">
                    <td id="icon_fruit"></td>
                    <th>Fruit</th>
                    <td>{{ c.fruit }}</td>
                  </tr>
                  <tr>
                    <td id="icon_prime"></td>
                    <th>Prime</th>
                    <td>{{ c.prime }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="frame-prime">ICONE / PRIX</div>
          </div>
        </div>
      </div>
    </td>
</table>
